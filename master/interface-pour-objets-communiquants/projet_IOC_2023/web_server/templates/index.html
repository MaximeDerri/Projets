<script>
  function refreshSates() {

			fetch('/getState')
				.then(response => response.json())
				.then(data => {
					document.getElementById('esp1_state').innerText = data[0];
          document.getElementById('esp2_state').innerText = data[1];
				});
		}

  setInterval(refreshSates, 1000);
